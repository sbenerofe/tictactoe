<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <header>
      <h1 id="main-heading">Tic Tac Toe</h1>
    </header>
    <main>
      <div id="board-container">
        <div class="board-square top left" box-number="0"></div>
        <div class="board-square top center" box-number="1"></div>
        <div class="board-square top right" box-number="2"></div>
        <div class="board-square mid left" box-number="3"></div>
        <div class="board-square mid center" box-number="4"></div>
        <div class="board-square mid right" box-number="5"></div>
        <div class="board-square bottom left" box-number="6"></div>
        <div class="board-square bottom center" box-number="7"></div>
        <div class="board-square bottom right" box-number="8"></div>
      </div>
      <h2 id="game-status"></h2>
      <button type="button" id="restart-game">Restart Game</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
